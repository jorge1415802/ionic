<app-header titulo="infinite"></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i=index">
      <ion-label>Item {{i + 1}}: {{item}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mas datos">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
